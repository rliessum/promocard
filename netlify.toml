# Netlify configuration
[build]
  # Directory to publish
  publish = "dist"
  
  # No build command needed - files are already built
  # command = "npm run build"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  # This is relative to the base directory
  base = "."

# Production environment variables
[build.environment]
  NODE_VERSION = "18"

# Deploy preview configuration
[context.deploy-preview]
  command = "npm run build"

# Branch deploy configuration
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for SPA behavior (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS and JS files
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
