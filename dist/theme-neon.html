        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Neon Theme Variables */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #a0a0a0;
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --neon-purple: #8b00ff;
            --neon-orange: #ff6600;
            --neon-blue: #0099ff;
            --neon-yellow: #ffff00;
            --border-glow: rgba(0, 255, 255, 0.5);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Cyberpunk background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Enhanced focus styles */
        *:focus-visible {
            outline: 2px solid var(--neon-cyan);
            outline-offset: 2px;
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        /* Neon text effects */
        .neon-text {
            font-family: 'Orbitron', monospace;
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
        }
        
        .neon-cyan { color: var(--neon-cyan); }
        .neon-pink { color: var(--neon-pink); }
        .neon-green { color: var(--neon-green); }
        .neon-purple { color: var(--neon-purple); }
        
        /* Modern button styles */
        .btn-neon {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            border: 1px solid var(--neon-cyan);
            color: var(--bg-primary);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                0 5px 15px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-cyan) 100%);
        }
        
        /* Card preview styles */
        .promo-card {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            border-radius: 1rem;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-cyan);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .promo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%),
                linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            border-radius: 1rem;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Form controls */
        .form-input {
            background: var(--bg-secondary);
            border: 1px solid var(--neon-cyan);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .form-input:focus {
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(255, 0, 255, 0.2);
            background: var(--bg-tertiary);
        }
        
        /* Control panels */
        .control-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--neon-cyan);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        
        /* Color presets */
        .color-preset {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            border: 2px solid var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .color-preset:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        .color-preset.active {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
        }
        
        /* Range sliders */
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            width: 100%;
            border: 1px solid var(--neon-cyan);
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-cyan);
            cursor: pointer;
            border: 2px solid var(--bg-primary);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-cyan);
            cursor: pointer;
            border: 2px solid var(--bg-primary);
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        /* Header styles */
        .header-neon {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        /* Navigation */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-link:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        
        .nav-link.active {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* File upload area */
        .upload-area {
            border: 2px dashed var(--neon-cyan);
            background: var(--bg-tertiary);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .upload-area:hover {
            border-color: var(--neon-pink);
            background: var(--bg-secondary);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 255, 0.1),
                0 0 20px rgba(255, 0, 255, 0.2);
        }
        
        /* Loading effects */
        .neon-loading {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: neon-spin 1s linear infinite;
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        
        @keyframes neon-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: var(--neon-cyan);
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: var(--neon-pink);
            z-index: -2;
        }
        
        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, 2px); }
        }
        
        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% { transform: translate(0); }
            21%, 62% { transform: translate(2px, -2px); }
        }
        
        /* Pulse animation */
        .pulse-neon {
            animation: pulse-neon 2s infinite;
        }
        
        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                padding: 1rem;
            }
            
            .promo-card {
                padding: 2rem;
            }
            
            .neon-text {
                text-shadow: 
                    0 0 3px currentColor,
                    0 0 6px currentColor,
                    0 0 9px currentColor;
            }
        }
    </style>

            // Event listeners

                previewArtistName.textContent = this.value || 'Your Artist Name';

            songTitleInput.addEventListener('input', function() {
                previewSongTitle.textContent = this.value || 'New Single Out Now';

            artistNameSize.addEventListener('input', function() {
                previewArtistName.style.fontSize = this.value + 'px';
                artistNameSizeValue.textContent = this.value + 'px';
            });

            songTitleSize.addEventListener('input', function() {
                previewSongTitle.style.fontSize = this.value + 'px';
                songTitleSizeValue.textContent = this.value + 'px';
            });

            // Color presets with neon effects
            colorPresets.forEach(preset => {
                preset.addEventListener('click', function() {
                    const color = this.dataset.color;
                    let secondaryColor;
                    
                    // Create complementary neon color
                    switch(color) {
                        case '#00ffff': secondaryColor = '#8b00ff'; break;
                        case '#ff00ff': secondaryColor = '#ff6600'; break;
                        case '#00ff00': secondaryColor = '#0099ff'; break;
                        case '#ffff00': secondaryColor = '#ff00ff'; break;
                        case '#8b00ff': secondaryColor = '#00ffff'; break;
                        case '#ff6600': secondaryColor = '#ffff00'; break;
                        case '#0099ff': secondaryColor = '#00ff00'; break;
                        default: secondaryColor = '#8b00ff';
                    }
                    
                    cardPreview.style.background = `linear-gradient(135deg, ${color} 0%, ${secondaryColor} 100%)`;
                    
                    colorPresets.forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Image upload
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        cardPreview.style.backgroundImage = `url(${e.target.result})`;
                        cardPreview.style.backgroundSize = 'cover';
                        cardPreview.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Download functionality
            downloadBtn.addEventListener('click', downloadCard);
        }

        function downloadCard() {
            const cardElement = document.getElementById('cardPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadBtnText = document.getElementById('downloadBtnText');
            const previewLoader = document.getElementById('previewLoader');
            
            // Show loading state
            downloadBtnText.textContent = 'Processing...';
            downloadBtn.disabled = true;
            previewLoader.classList.remove('hidden');

            html2canvas(cardElement, {
                scale: 3,
                backgroundColor: null,
                width: 384,
                height: 384,
                useCORS: true,
                allowTaint: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'artist-promo-card-neon.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

                showToast('Card downloaded successfully!');
                
                // Reset state
                downloadBtnText.textContent = 'Download';
                downloadBtn.disabled = false;
                previewLoader.classList.add('hidden');
            }).catch(error => {
                console.error('Download failed:', error);
                showToast('Download failed. Please try again.', 'error');
                
                downloadBtnText.textContent = 'Download';
                downloadBtn.disabled = false;
                previewLoader.classList.add('hidden');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Console branding
        console.log('âš¡ Artist Promo Cards - Neon Theme v1.0.0');
        console.log('ðŸŒˆ Cyberpunk aesthetic with neon effects');
        console.log('ðŸ’« Powered by futuristic design');
    </script>
