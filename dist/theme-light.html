    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        /* Light Theme Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        /* Enhanced focus styles */
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Modern button styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px var(--shadow-medium), 0 2px 4px -1px var(--shadow-light);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px var(--shadow-medium), 0 4px 6px -2px var(--shadow-light);
        }
        
        /* Card preview styles */
        .promo-card {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 1rem;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px var(--shadow-medium);
        }
        
        .promo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 1rem;
        }
        
        /* Form controls */
        .form-input {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Control panels */
        .control-panel {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 var(--shadow-light), 0 1px 2px 0 var(--shadow-light);
        }
        
        /* Color presets */
        .color-preset {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .color-preset:hover {
            transform: scale(1.1);
            border-color: var(--text-primary);
        }
        
        .color-preset.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        /* Range sliders */
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            outline: none;
            width: 100%;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px var(--shadow-medium);
        }
        
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px var(--shadow-medium);
        }
        
        /* Header styles */
        .header-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        /* Navigation */
        .nav-link {
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
        }
        
        .nav-link.active {
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        /* File upload area */
        .upload-area {
            border: 2px dashed var(--border-color);
            background: var(--bg-secondary);
            transition: all 0.2s ease;
        }
        
        .upload-area:hover {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.05);
        }
        
        /* Animation helpers */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                padding: 1rem;
            }
            
            .promo-card {
                padding: 2rem;
            }
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span id="toastMessage">Card downloaded successfully!</span>
        </div>
    </div>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            // Initialize functionality
            initializeApp();
        });

        function initializeApp() {
            // DOM elements
            const artistNameInput = document.getElementById('artistName');
            const songTitleInput = document.getElementById('songTitle');
            const imageUpload = document.getElementById('imageUpload');
            const previewArtistName = document.getElementById('previewArtistName');
            const previewSongTitle = document.getElementById('previewSongTitle');
            const cardPreview = document.getElementById('cardPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const artistNameSize = document.getElementById('artistNameSize');
            const songTitleSize = document.getElementById('songTitleSize');
            const artistNameSizeValue = document.getElementById('artistNameSizeValue');
            const songTitleSizeValue = document.getElementById('songTitleSizeValue');
            const colorPresets = document.querySelectorAll('.color-preset');

            // Event listeners
            artistNameInput.addEventListener('input', function() {
                previewArtistName.textContent = this.value || 'Your Artist Name';
            });

            songTitleInput.addEventListener('input', function() {
                previewSongTitle.textContent = this.value || 'New Single Out Now';
            });

            artistNameSize.addEventListener('input', function() {
                previewArtistName.style.fontSize = this.value + 'px';
                artistNameSizeValue.textContent = this.value + 'px';
            });

            songTitleSize.addEventListener('input', function() {
                previewSongTitle.style.fontSize = this.value + 'px';
                songTitleSizeValue.textContent = this.value + 'px';
            });

            // Color presets
            colorPresets.forEach(preset => {
                preset.addEventListener('click', function() {
                    const color = this.dataset.color;
                    cardPreview.style.background = `linear-gradient(135deg, ${color} 0%, ${adjustBrightness(color, -20)} 100%)`;
                    
                    colorPresets.forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Image upload
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        cardPreview.style.backgroundImage = `url(${e.target.result})`;
                        cardPreview.style.backgroundSize = 'cover';
                        cardPreview.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Download functionality
            downloadBtn.addEventListener('click', downloadCard);
        }

        function adjustBrightness(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function downloadCard() {
            const cardElement = document.getElementById('cardPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadBtnText = document.getElementById('downloadBtnText');
            const previewLoader = document.getElementById('previewLoader');
            
            // Show loading state
            downloadBtnText.textContent = 'Generating...';
            downloadBtn.disabled = true;
            previewLoader.classList.remove('hidden');

            html2canvas(cardElement, {
                scale: 3,
                backgroundColor: null,
                width: 384,
                height: 384,
                useCORS: true,
                allowTaint: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'artist-promo-card-light.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();

                showToast('Card downloaded successfully!');
                
                // Reset state
                downloadBtnText.textContent = 'Download Card';
                downloadBtn.disabled = false;
                previewLoader.classList.add('hidden');
            }).catch(error => {
                console.error('Download failed:', error);
                showToast('Download failed. Please try again.', 'error');
                
                downloadBtnText.textContent = 'Download Card';
                downloadBtn.disabled = false;
                previewLoader.classList.add('hidden');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Console branding
        console.log('☀️ Artist Promo Cards - Light Theme v1.0.0');
        console.log('🔆 Clean and professional design');
    </script>
